<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 100%;
            max-width: 200px;
        }

        .login-form h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color:#9a47d9;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color:#9a47d9;
        }
        p {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 30px;
            }

            .login-form h2 {
                font-size: 24px;
            }

            .input-group label,
            .input-group input,
            button[type="submit"] {
                font-size: 14px;
            }

            .logo img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/로고.png" alt="로고">
        </div>
        <div class="login-form">
            <h2>비밀번호 찾기</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="username" id="username" name="username" placeholder="이름을 입력해주세요" required>
                    <input type="id" id="id" name="id" placeholder="아이디를 입력해주세요" required>
                    <input type="number" id="number" name="number" placeholder="휴대폰 [- 제외 번호 입력]" required>
                </div>
                <button type="submit">비밀번호 찾기</button>
            </form>
        </div>
    </div>
</body>
</html>
