<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 100%;
            max-width: 300px;
        }

        .signup-form h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color:#9a47d9;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #9a47d9;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover,
        .input-group button:hover {
            background-color:#9a47d9;
        }

        p {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 30px;
            }

            .signup-form h2 {
                font-size: 24px;
            }

            .input-group label,
            .input-group input,
            .input-group select,
            .input-group textarea,
            .input-group button,
            button[type="submit"] {
                font-size: 14px;
            }

            .logo img {
                max-width: 100px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/로고.png" alt="로고">
        </div>
        <div class="signup-form">
            <h2>회원가입</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="4~20자 영문 소문자, 숫자 사용가능" required>
                    <button type="button" onclick="checkDuplicate()">중복확인</button>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="8~20자의 영문, 숫자, 특수문자 조합" required>
                    <input type="password" id="password" name="password" placeholder="비밀번호 확인" required>
                </div>
                <div class="input-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" placeholder="-없이 숫자만 입력" required>
                    <button type="button" onclick="sendVerificationCode()">인증번호 발송</button>
                </div>
                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름(실명)" required>
                </div>
                <div class="input-group">
                    <label for="jumin">주민등록번호</label>
                    <input type="text" id="jumin" name="jumin" placeholder="주민등록번호를 입력하세요" required>
                    <button type="button" onclick="verifyResidentID()">확인</button>
                </div>
                <div class="input-group">
                    <label for="address">주소</label>
                    <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
                    <button type="button" onclick="searchPostalCode()">우편번호 검색</button>
                </div>
                <div class="input-group">
                    <label for="health">건강상태</label>
                    <select id="health" name="health" required>
                        <option value="">건강상태를 선택하세요</option>
                        <option value="건강함">건강함</option>
                        <option value="당뇨">당뇨</option>
                        <option value="고혈압">고혈압</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="career">일자리 경력</label>
                    <input type="text" id="career" name="career" placeholder="일자리 경력을 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="certificate">자격증</label>
                    <input type="text" id="certificate" name="certificate" placeholder="보유 자격증을 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="program">희망 프로그램</label>
                    <select id="program" name="program" required>
                        <option value="">희망프로그램을 선택하세요</option>
                        <option value="바리스타">바리스타</option>
                        <option value="인터넷 사용에 대한 교육 프로그램">인터넷 사용에 대한 교육 프로그램</option>
                        <option value="컴퓨터 기초 교육 프로그램">컴퓨터 기초 교육 프로그램</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <button type="submit">회원가입</button>
            </form>
            <p>이미 회원이신가요? <a href="./로그인.html">로그인</a></p>
        </div>
    </div>

    </script>
</body>
</html>
