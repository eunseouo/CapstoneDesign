<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 100%;
            max-width: 300px;
        }

        .login-form h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #9a47d9;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #9a47d9;
        }

        p {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }

        p.login-info {
            background-color: #fff7e5;
            border-radius: 5px;
            padding: 15px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 30px;
            }

            .login-form h2 {
                font-size: 24px;
            }

            .input-group label,
            .input-group input,
            button[type="submit"] {
                font-size: 14px;
            }

            .logo img {
                max-width: 100px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/로고.png" alt="로고">
        </div>
        <div class="login-form">
            <p class="login-info">로그인이 필요한 서비스입니다. <br> 아이디와 비밀번호를 입력하여 접속해주세요.</p>
            <br>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit">로그인</button>
            </form>
            <p><a href="./아이디 찾기.html">아이디 찾기</a> | <a href="./비밀번호 찾기.html">비밀번호 찾기</a></p>
            <p>아직 회원이 아니신가요? <a href="./회원가입.html">회원가입</a></p>
        </div>
    </div>
</body>
</html>
