<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 회원정보</title>
    <link rel="stylesheet" href="./일자리이음.css">
</head>

<body>

    <div class="TopBar">
        <img id="menu" src="./img/menu.png" alt="메뉴 아이콘">
        <img id="logo" src="./img/logo_rmv.png" alt="내일 로고">
        <h1>일자리이음</h1>
        <div id="LoginInfo"><span id="UserName"></span>@@님V</div>
    </div>

    <div class="category">
        <p>일자리 신청하기</p>
    </div>

    <div class="container">
        <div id="mapDiv">
            <input id="presentAddress" type="text" placeholder="현위치를 작성하여주세요.">
            <button onclick="savePresentAddress()">완료</button>
            <input id="keyword" type="text" placeholder="찾을 지역을 입력해주세요.">
            <button onclick="searchPlaces()">검색</button>

            <div id="map" style="width:400px;height:350px;"></div>
        </div>
        <div id="wpListContainer">
            <div id="wpListFilter">
                <p id="sorting">정렬</p>
                <select id="howToShowFilter">
                    <option value="closeFilter">가까운 순</option>
                    <option value="recentFilter">최신순</option>
                </select>
                <br>
                <p id="wpListFilterDescription">아래 리스트에서 파란 상호명을 누르면 상세설명이 나옵니다!</p>

            </div>
            <div class="wpItemContainer">
                <div class="wpList">
                    <p class="wpName"></p>
                    <p class="wpDistance"></p>
                    <p class="wpAddress"></p>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>회사소개 |</p>
        <p>이용약관 |</p>
        <p>개인정보처리방침 |</p>
        <p>제휴 및 광고문의 |</p>
        <p>1:1 문의 |</p>
        <br>
        <p>©2024. 내일 all rights reserved</p>
    </div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=896bcba1c0b0dbe395b398da0dead7a6&libraries=services"></script>
    <script src="./일자리이음.js"></script>
</body>

</html>
